global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ai-api-production'
    environment: 'production'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # AI API application metrics
  - job_name: 'ai-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['ai-api:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+).*'
        replacement: '${1}'

  # PostgreSQL metrics (requires postgres_exporter)
  # Uncomment if you add postgres_exporter to docker-compose
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']

  # Redis metrics (requires redis_exporter)
  # Uncomment if you add redis_exporter to docker-compose
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']

  # Nginx metrics
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:8080']

  # Node exporter for system metrics (optional)
  # Uncomment if you add node_exporter to docker-compose
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['node-exporter:9100']